spring.application.name=country-api-service
server.port=8090

config.countryInfoAPI=https://api.api-ninjas.com/v1/country
config.weatherAPI=https://api.api-ninjas.com/v1/weather
secrets.ninjasAPIKey=api-key
config.countriesListAPI=https://countriesnow.space/api/v0.1/countries

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/country_api
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql=true

config.cache.ttl=3600
